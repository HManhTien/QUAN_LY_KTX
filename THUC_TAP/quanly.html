<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý KTX</title>
    <link href="Setup_quanly/quanly.css" rel="stylesheet" />
</head>
<body>
    <div class="sidebar">
        <h2>Quản lý KTX</h2>
        <ul>
            <li><a href="#">Quản lý phòng</a></li>
            <li><a href="#">Quản lý học sinh</a></li>
            <li><a href="#">Quản lý điện, nước</a></li>
            <li><a href="#">Quản lý vật tư</a></li>
            <li><a href="#">Quản lý hóa đơn</a></li>
            <li><a href="#">Quản lý tài khoản</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Danh Sách Các Phòng Hiện Có</h1>
        <button class="add-btn">+ Thêm mới</button>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên phòng</th>
                    <th>Số giường</th>
                    <th>Tầng</th>
                    <th>Số người</th>
                    <th>Tình trạng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu sẽ được thêm vào đây thông qua JavaScript hoặc server-side rendering -->
            </tbody>
        </table>
        <div class="pagination">
            <button>&lt;&lt; Trước</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>Sau &gt;&gt;</button>
        </div>
    </div>
    <script src="Setup_quanly/quanly.js"></script>
</body>
</html>
