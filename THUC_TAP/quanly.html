<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý KTX</title>
    <link href="Setup_quanly/quanly.css" rel="stylesheet" />
    <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" > </script >
    <script nomodule src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" > </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="sidebar">
        <h2>Quản lý KTX</h2>
        <ul>
            <li><a href="#" id="manage-room"><ion-icon name="business-outline"></ion-icon> Quản lý phòng ở</a></li>
            <li><a href="#" id="manage-student"><ion-icon name="people-outline"></ion-icon> Quản lý học sinh</a></li>
            <li><a href="#" id="manage-electricity-water"><ion-icon name="logo-electron"></ion-icon> Quản lý điện, nước</a></li>
            <li><a href="#" id="manage-supplies"><ion-icon name="build-outline"></ion-icon> Quản lý vật tư</a></li>
            <li><a href="#" id="manage-invoice"><ion-icon name="clipboard-outline"></ion-icon> Quản lý hóa đơn</a></li>
            <li><a href="#" id="manage-account"><ion-icon name="cloud-outline"></ion-icon> Quản lý tài khoản</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header-and-filter">
            <h1>Danh Sách Các Phòng Hiện Có</h1>

            <!-- Form Bộ lọc tìm kiếm -->
            <form id="filter-form">
                <label for="filter-room">Phòng:</label>
                <select id="filter-room" name="filter-room">
                    <option value="">Tất cả</option>
                    <option value="Nam">Trống</option>
                    <option value="Nữ">Đầy</option>
                </select>
                <label for="filter-gender">Giới tính:</label>
                <select id="filter-gender" name="filter-gender">
                    <option value="">Tất cả</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
                <label for="filter-hometown">Quê quán:</label>
                <input type="text" id="filter-hometown" name="filter-hometown" placeholder="Nhập quê quán">
                <label for="filter-faculty">Khoa:</label>
                <select id="filter-faculty" name="filter-faculty">
                    <option value="">Tất cả</option>
                    <option value="Nam">Điện tử</option>
                    <option value="Nữ">Điện</option>
                    <option value="Nữ">Cơ</option>
                </select>
                <button type="submit" class="filter-btn">Lọc</button>
            </form>
        </div>
        <div class="data-view"> 
        <table class="table thead-light ">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên phòng</th>
                    <th>Số giường</th>
                    <th>Tầng</th>
                    <th>Số người</th>
                    <th>Tình trạng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu sẽ được thêm vào đây thông qua JavaScript hoặc server-side rendering -->
            </tbody>
        </table>
       </div>
        
        <div class="pagination">
            <button>&lt;&lt; Trước</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>Sau &gt;&gt;</button>
        </div>
    </div>

    <script src="Setup_quanly/quanly.js"></script>
</body>
</html>
